name: Google Chat
on:
  pull_request:
    types: [opened, reopened, ready_for_review]
jobs:
  chat:
    name: google-chat
    runs-on: ubuntu-latest
    steps:
      - uses: delivery-much/actions-chat@v1
        env:
          GOOGLE_CHAT_WEBHOOK: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
        with:
          url: $GOOGLE_CHAT_WEBHOOK
